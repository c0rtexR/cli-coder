name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  schedule:
    # Run tests daily at 6 AM UTC to catch dependency issues
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ§ª Comprehensive Test Suite
  comprehensive-tests:
    name: ğŸ§ª Full Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint and type check
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run all test suites
        run: npm run test:all

      - name: ğŸ“Š Generate coverage report
        run: npm run test:unit -- --coverage
        if: always()

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: comprehensive
          name: comprehensive-coverage

  # ğŸŒ Multi-Platform Testing
  platform-tests:
    name: ğŸŒ ${{ matrix.os }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['18', '20', '22']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build and test
        run: |
          npm run build
          npm run test:ci

  # ğŸ·ï¸ Release Testing (only on tags)
  release-tests:
    name: ğŸ·ï¸ Release Validation
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [comprehensive-tests, platform-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for release
        run: npm run build

      - name: ğŸ§ª Full test suite
        run: npm run test:all

      - name: ğŸ“¦ Test package
        run: npm pack

      - name: âœ… Release ready
        run: |
          echo "## ğŸ‰ Release ${{ github.ref_name }} Ready!" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed for release ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # ğŸš¨ Nightly Dependency Check
  dependency-check:
    name: ğŸš¨ Dependency Security
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“¦ Check for outdated packages
        run: npm outdated || true

      - name: ğŸ§ª Test with latest dependencies
        run: |
          npm update
          npm run test:ci

# ğŸ›¡ï¸ Security and cleanup
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false # Don't cancel main branch builds