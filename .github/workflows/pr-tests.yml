name: ğŸš€ PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸš¦ Quick validation for draft PRs
  quick-check:
    name: ğŸš¦ Quick Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ”§ Type check
        run: npm run type-check

      - name: ğŸ§ª Quick unit tests
        run: npm run test:unit -- --run --reporter=basic

  # ğŸ§ª Full test suite for ready PRs
  full-test-suite:
    name: ğŸ§ª Full Test Suite
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ”§ Run type checking  
        run: npm run type-check

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ”— Run integration tests
        run: npm run test:integration

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“Š Test summary
        if: always()
        run: |
          echo "## ğŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking: Passed" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… Unit tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… E2E tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‰ **All checks passed!** This PR is ready for review." >> $GITHUB_STEP_SUMMARY


# ğŸ›¡ï¸ Optimizations
concurrency:
  group: pr-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true